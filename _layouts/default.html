<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css?v={{ site.time | date: '%s' }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <a href="{{ site.baseurl }}/" class="site-logo">
                <img src="{{ site.baseurl }}/assets/images/logo.png" alt="KubeDesk Logo" class="logo-img">
                KubeDesk
            </a>
            <nav class="site-nav">
                <a href="https://github.com/akkezi/KubeDesk" target="_blank">GitHub</a>
                <a href="{{ site.baseurl }}/docs">Docs</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} KubeDesk. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="https://github.com/akkezi/KubeDesk">GitHub</a>
            </div>
        </div>
    </footer>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/akkezi/KubeDesk" target="_blank">GitHub</a>
                <a href="#">Documentation</a>
                <a href="https://github.com/akkezi/KubeDesk/issues" target="_blank">Report an Issue</a>
            </div>
            <p style="color: #484f58; font-size: 0.85rem;">&copy; {{ site.time | date: '%Y' }} KubeDesk</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <img class="lightbox-content" id="lightbox-img">
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        let currentIndex = 0;

        function openLightbox(imgElement) {
            const lightbox = document.getElementById("lightbox");
            const allImages = Array.from(document.querySelectorAll('.gallery-scroll img'));

            currentIndex = allImages.indexOf(imgElement);
            updateLightboxImage();

            lightbox.style.display = "flex";
            document.body.style.overflow = "hidden"; // Prevent scrolling
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
            document.body.style.overflow = "auto"; // Restore scrolling
        }

        function changeSlide(n) {
            const allImages = document.querySelectorAll('.gallery-scroll img');
            currentIndex += n;
            if (currentIndex >= allImages.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = allImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const allImages = document.querySelectorAll('.gallery-scroll img');
            const lightboxImg = document.getElementById("lightbox-img");
            // Add check to ensure images exist
            if (allImages.length > 0) {
                lightboxImg.src = allImages[currentIndex].src;
            }
        }

        // Close on click OUTSIDE image (on background)
        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keydown events
        document.addEventListener('keydown', function (event) {
            if (document.getElementById("lightbox").style.display === "flex") {
                if (event.key === "Escape") closeLightbox();
                if (event.key === "ArrowLeft") changeSlide(-1);
                if (event.key === "ArrowRight") changeSlide(1);
            }
        });

        // App Simulator Logic
        // App Simulator Logic
        function switchTab(element, categoryId) {
            // Remove active class from all sidebar items
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });

            // Remove active class from all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to clicked item
            element.classList.add('active');

            // Show target content
            const targetContent = document.getElementById(categoryId);
            targetContent.classList.add('active');

            // Trigger Randomization
            randomizeCards(targetContent);
        }

        function randomizeCards(container) {
            requestAnimationFrame(() => {
                const cards = Array.from(container.querySelectorAll('.content-card'));
                const isMobile = window.innerWidth <= 1024; // Increased threshold for tablets/large phones

                // Adjust grid based on screen size
                const count = cards.length;
                let cols = 4;
                let rows = 4;

                // Desktop Grid Logic
                // UNIVERSAL LOGIC: Deterministic Interpolated Distribution
                // Works for both Mobile (2 cols) and Desktop (4 cols)
                // Guaranteed to fill vertical space from 0% to 85%

                // 1. Determine Columns based on width
                // Match CSS breakpoint exact behavior if possible, or just use width
                const isSmallScreen = window.innerWidth <= 1024;
                const numCols = isSmallScreen ? 1 : 4;

                // 2. Shuffle cards
                cards.sort(() => Math.random() - 0.5);

                // 3. Split into N columns
                const columns = Array.from({ length: numCols }, () => []);
                cards.forEach((card, i) => {
                    columns[i % numCols].push(card);
                });

                // 4. Distribute each column
                columns.forEach((colItems, colIndex) => {
                    if (colItems.length === 0) return;

                    // Calculate horizontal bounds for this column
                    const colWidth = 100 / numCols;
                    const xMin = (colIndex * colWidth);
                    const xMax = xMin + colWidth - 10; // -10% padding

                    colItems.forEach((card, i) => {
                        card.classList.remove('visible');
                        makeDraggable(card);

                        // Vertical Interpolation: Pin 0% and 85%
                        let BaseY = 0;
                        if (colItems.length > 1) {
                            BaseY = (i / (colItems.length - 1)) * 85;
                        } else {
                            BaseY = 40; // Center if single item
                        }

                        // Add randomness
                        // Jitter Y: +/- 5%
                        const Top = Math.max(0, Math.min(90, BaseY + (Math.random() * 10 - 5)));

                        // Random X within column
                        // Random X within column
                        let Left;
                        if (isSmallScreen) {
                            // On mobile (1 col), center roughly (10-40%) to allow horizontal oscillation room
                            Left = 10 + (Math.random() * 30);
                        } else {
                            // Desktop
                            Left = xMin + 5 + (Math.random() * (colWidth - 25));
                        }

                        card.style.left = Left + '%';
                        card.style.top = Top + '%';

                        // Apply Dynamic Animation
                        applyAnimation(card, isSmallScreen);
                        setTimeout(() => { card.classList.add('visible'); }, i * 50);
                    });
                });
            });
        }

        function applyAnimation(card, isMobile) {
            const anims = ['float', 'float1', 'float2', 'float3'];
            let randomAnim = anims[Math.floor(Math.random() * anims.length)];

            // UNIVERSAL: Force Horizontal Oscillation for everyone (as per request)
            randomAnim = 'oscillate-horizontal';

            card.style.animationName = randomAnim;
            // Slow smooth speed: 4s to 7s cycle
            card.style.animationDuration = (4 + Math.random() * 3) + 's';
            card.style.animationDelay = (Math.random() * 2) + 's';
        }

        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const onStart = (e) => {
                isDragging = true;
                // Get touch or mouse position
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                startX = clientX;
                startY = clientY;

                const style = window.getComputedStyle(element);
                initialLeft = parseFloat(style.left);
                initialTop = parseFloat(style.top);

                // Stop animation while dragging
                element.style.animation = 'none';
                element.style.zIndex = 100; // Bring to front
                element.style.cursor = 'grabbing';
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault(); // Stop scrolling

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const dx = clientX - startX;
                const dy = clientY - startY;

                // Convert pixels to % roughly for the container? 
                // Easier to just use pixels for drag, but let's try to update the left/top styles
                // Since parent is relative, we can add pixels to the computed left/top

                element.style.left = (initialLeft + dx) + 'px';
                element.style.top = (initialTop + dy) + 'px';
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                element.style.cursor = 'grab';
                element.style.zIndex = '';
                // Optional: Resume animation? User might want it to stay put.
                // Leaving animation off makes it feel like you "placed" it.
            };

            element.addEventListener('mousedown', onStart);
            element.addEventListener('touchstart', onStart, { passive: false });

            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, { passive: false });

            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        // Init first tab on load
        document.addEventListener('DOMContentLoaded', () => {
            const startTab = document.querySelector('.sidebar-item.active');
            if (startTab) switchTab(startTab, 'dashboard');
        });
    </script>
</body>

</html>
