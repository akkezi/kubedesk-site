<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <a href="{{ site.baseurl }}/" class="site-logo">
                <img src="{{ site.baseurl }}/assets/images/logo.png" alt="KubeDesk Logo" class="logo-img">
                KubeDesk
            </a>
            <nav class="site-nav">
                <a href="https://github.com/kubedesk/kubedesk" target="_blank">GitHub</a>
                <a href="{{ site.baseurl }}/docs">Docs</a>
            </nav>
        </div>
    </header>

    <main class="page-content" aria-label="Content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} KubeDesk. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="https://github.com/kubedesk/kubedesk">GitHub</a>
            </div>
        </div>
    </footer>

</body>

</html>
